<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}">
<head>
    <meta name="author" content="justburrow" th:remove="all"/>
    <meta name="since" content="2019-07-15 10:27" th:remove="all"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.css"
          th:href="@{/libs/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../../assets/css/inventory.css"
          th:href="@{/assets/css/inventory.css}"/>
    <script src="../../../libs/jquery/jquery.js"
            th:href="@{/libs/jquery/jquery.js}"></script>
    <script src="../../../libs/popper/popper.js"
            th:href="@{/libs/popper/popper.js}"></script>
    <script src="../../../libs/bootstrap/js/bootstrap.js"
            th:href="@{/libs/bootstrap/js/bootstrap.js}"></script>
    <script src="../../../assets/js/inventory.js"
            th:href="@{/assets/js/inventory.js}"></script>
    <title>Sign-In</title>
</head>
<body>
<header class="position-fixed fixed-top" th:replace="component/navbar :: delegator">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../_/index.html">Navbar</a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#global-navbar"
                aria-controls="global-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="global-navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../../layout/manager/create.html">SIGN-UP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../layout/_/signin.html">SIGN-IN</a>
                </li>
            </ul>
            <div id="global-navbar-anonymous" class="navbar-nav">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle"
                       role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"
                       href="#gnv-menu-anonymous"><span>Guest</span></a>
                    <ul id="gnv-menu-anonymous" class="dropdown-menu dropdown-menu-right"
                        aria-labelledby="global-navbar-manager">
                        <li class="dropdown-item">
                            <a class="btn btn-sm btn-link" href="../../layout/_/signin.html">SIGN-IN</a>
                        </li>
                        <li class="dropdown-item">
                            <a class="btn btn-sm btn-link" href="../../layout/manager/create.html">SIGN-UP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="container container-fluid">
    <h1 class="h1">Sign-In</h1>
    <div class="container">
        <p class="alert alert-danger"
           th:if="${param.error}">Wrong ID or password.</p>
        <form id="form-signin" class="hide"
              action="index.html" method="post"
              th:action="@{/signin}"></form>
        <div class="row">
            <label class="col-form-label col-2" for="input-username">ID</label>
            <div class="col">
                <input id="input-username" class="form-control"
                       form="form-signin" name="username"
                       required="required"/>
            </div>
        </div>
        <div class="row">
            <label class="col-form-label col-2" for="input-password">PASSWORD</label>
            <div class="col">
                <input type="password" id="input-password" class="form-control"
                       form="form-signin" name="password"
                       required="required"/>
            </div>
        </div>
        <div>
            <button form="form-signin" class="btn btn-primary">SIGN-IN</button>
        </div>
    </div>
</main>
</body>
</html>
